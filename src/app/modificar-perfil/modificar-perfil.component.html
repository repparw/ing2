<div class="form-container w-25">
    <h1>Modificar Perfil</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">
        Nombre
      </label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div>
        <small class="text-danger" *ngIf="hasErrors('name', 'required')" >El nombre es requerido</small>
      </div>
    </div>
  
    <div>
      <label for="dni">
        DNI
      </label>
      <input type="number" id="dni" class="form-control" formControlName="dni">
      <div>
      <small class="text-danger" *ngIf="hasErrors('dni', 'required')" >El DNI es requerido</small>
      </div>
    </div>

    <div>
      <label for="email">
        Email
      </label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com" >
      <div>
      <small class="text-danger" *ngIf="hasErrors('email', 'required')">El email es requerido</small>
      <small class="text-danger" *ngIf="hasErrors('email', 'pattern')">El email debe ser valido (.*&#64;.*)</small>
      </div>
    </div>

    <div>
      <label for="fechaDeNacimiento">
        Fecha De Nacimiento
      </label>
      <input type="date" id="fechaDeNacimiento" class="form-control" value="{{fecha | date:'yyyy-MM-dd'}}">
      <div>
      <small class="text-danger" *ngIf="hasErrors('fechaDeNacimiento', 'required')" >La fecha de nacimiento es requerida</small>
      </div>
    </div>

    <div>
      <label for="sucursal">
        Sucursal Mas Cercana
      </label>
      <input type="text" class="form-control" id="sucursal" formControlName="sucursal">
      <div>
        <small class="text-danger" *ngIf="hasErrors('name', 'required')" >El nombre es requerido</small>
      </div>
    </div>
    
    <div>
      <button type="button" class="btn btn-outline-primary" (click)="navigate('cambiar contra')">Cambiar Contrase√±a</button>
    </div>

    <!-- Add more fields as needed -->
  
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Modificar</button>
  </form>
  </div>
