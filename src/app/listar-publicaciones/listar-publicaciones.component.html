<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Publicaciones</title>
</head>
<body>
<div class="container">
    <ul>
        <li *ngFor="let item of data" class="fila justified-content-center">
            <a [href]="'http://localhost:4200/publicacion/' + item.id">
                <img [src]="getPhotos(item.id)" class="image-thumbnail" width="100" height="100" alt="{{ item.title }}">
                <div class="info">
                    <span class="title">{{ item.title }}</span>
                    <span class="price"> ${{ item.price }}</span>
                </div>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
