<!--Form to register a new employee-->
<!--Fields: Name, Email, Password-->

<div class="form-container">
  <h1>Registro de Empleado</h1>
  <p>Por favor, ingrese los datos del empleado</p>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Nombre
    </label>
    <input type="text" id="name" formControlName="name">
    <div>
    <small class="text-danger" *ngIf="hasErrors('name', 'required')" >El nombre es requerido</small>
    </div>
  </div>

  <div>
    <label for="dni">
      DNI
    </label>
    <input type="number" id="dni" formControlName="dni">
    <div>
    <small class="text-danger" *ngIf="hasErrors('dni', 'required')" >El DNI es requerido</small>
    </div>
  </div>

  <div>
    <label for="email">
      Email
    </label>
    <input type="email" id="email" formControlName="email">
    <div>
    <small class="text-danger" *ngIf="hasErrors('email', 'required')">El email es requerido</small>
    <small class="text-danger" *ngIf="hasErrors('email', 'pattern')">El email debe ser valido (.*&#64;.*)</small>
    </div>
  </div>

  <div>
    <label for="password">
      Contrase침a
    </label>
    <input type="password" id="password" formControlName="password">
    <div>
    <small class="text-danger" *ngIf="hasErrors('password', 'required')">La contrase침a es requerida</small>
    <small class="text-danger" *ngIf="hasErrors('password', 'minlength')">La contrase침a debe tener 6 o m치s caracteres</small>
    </div>
  </div>

  <!-- Add more fields as needed -->

  <button type="submit" [disabled]="employeeForm.invalid">Registrar</button>
</form>
</div>
