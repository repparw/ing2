<!--Form to register a new employee-->
<!--Fields: Name, Email, Password-->

<div class="form-container w-25">
  <h1>Registro de Empleado</h1>
  <p>Por favor, ingrese los datos del empleado</p>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Nombre
    </label>
    <input type="text" id="name" class="form-control" formControlName="name">
    <div>
    <small class="text-danger" *ngIf="hasErrors('name', 'required')" >El nombre es requerido</small>
    </div>
  </div>

  <div>
    <label for="dni">
      DNI
    </label>
    <input type="number" id="dni" class="form-control" formControlName="dni">
    <div>
    <small class="text-danger" *ngIf="hasErrors('dni', 'required')" >El DNI es requerido</small>
    </div>
  </div>

  <div>
    <label for="email">
      Email
    </label>
    <input type="email" id="email" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com" >
    <div>
    <small class="text-danger" *ngIf="hasErrors('email', 'required')">El email es requerido</small>
    <small class="text-danger" *ngIf="hasErrors('email', 'pattern')">El email debe ser valido (.*&#64;.*)</small>
    </div>
  </div>

  <div>
    <label for="password">
      Contrase침a
    </label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <div>
    <small class="text-danger" *ngIf="hasErrors('password', 'required')">La contrase침a es requerida</small>
    <small class="text-danger" *ngIf="hasErrors('password', 'minlength')">La contrase침a debe tener 6 o m치s caracteres</small>
    </div>
  </div>

  <div>
    <label for="suc">
      Sucursal
    </label>
    <input type="number" id="suc" class="form-control" formControlName="suc">
    <div>
    <small class="text-danger" *ngIf="hasErrors('suc', 'required')" >El numero de sucursal es requerido</small>
    </div>
  </div>

  <!-- Add more fields as needed -->

  <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Registrar</button>
</form>
</div>
