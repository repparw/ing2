<html>
<div class="center">
    <h1>Perfil de Usuario</h1>
</div>
<div>
    <div class="card">
        <h3 class="card-title">Nombre: {{nombre}}</h3>
        <div class="card-body">
            <h5>Valoraci칩n: {{valoracion}}</h5> <!-- Valoraci칩n por defecto '-'. Poner cantidad de votos? -->
            <h5>DNI: {{dni}}</h5>
            <h5>Fecha de Nacimiento: {{fechaDeNacimiento | date:'dd/MM/yyyy'}}</h5>
            <h5>Mail: {{mail}}</h5>
            <h5>Sucursal m치s cercana: {{sucursal}}</h5>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-outline-primary" (click)="navigate('modificar perfil')">Modificar Perfil</button>
        <button type="button" class="btn btn-outline-primary" (click)="navigate('cambiar contra perfil')">Cambiar contrase침a</button>
    </div>

    
    <div>
        <button type="button" class="btn btn-outline-primary" (click)="navigate('crear publi')">Agregar Publicacion</button>
    </div>
    
    <div class="card">
        <h2 class="card-title">Publicaciones</h2>
        <div class="card-body">
            <!-- Lista de publicaciones -->
            <ul>
                <li *ngFor="let item of publicaciones" class="fila justified-content-center">
                    <a href="http://localhost:4200/publicacion/{{item.id}}">
                        <img src="{{ getPhotos(item.id) }}" class="image-thumbnail" width="100" height="100">
                        <div class="info">
                            <span class="title">{{ item.title }}</span>
                            <span class="price"> ${{ item.price }}</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>


</div>
</html>
