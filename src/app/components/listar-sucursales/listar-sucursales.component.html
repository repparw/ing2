<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Sucursales</title>
</head>
<body>
  <div class="container">
    <ul>
      <li *ngFor="let item of data" class="fila justified-content-center">
        <a [href]="generateLink(item.id)">
          <img [src]="getPhotos(item.id)" class="image-thumbnail" width="100" height="100" alt="{{ item.address }}">
          <div class="info">
            <span class="address">{{ item.address }}</span>
            <span class="phone">{{ item.phone }}</span>
          </div>
        </a>
        <!-- if list is empty, show message-->
      </li>
      <p *ngIf="data.length === 0" class="text-center text-danger">No hay sucursales para mostrar</p>
    </ul>
  </div>
</body>
</html>
