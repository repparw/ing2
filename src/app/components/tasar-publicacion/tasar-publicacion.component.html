<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasar Publicación</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="carousel">
            <div class="carousel-container">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item c-item" *ngFor="let foto of linkFoto; let i = index" [class.active]="i === 0">
                    <img class="d-block w-100 c-img" [src]="foto" [alt]="'Slide ' + (i + 1)">
                  </div>
                </div>
                <button class="carousel-control-prev slide-control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next slide-control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" name="title" value="testC">
            </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea class="form-control" id="description" name="description">fotos</textarea>
            </div>
            <div class="form-group">
              <label for="category">Categoría</label>
              <input type="text" class="form-control" id="category" name="category" value="cat3">
            </div>
            <div class="form-group">
              <label for="desired">Deseado</label>
              <input type="text" class="form-control" id="desired" name="desired" value="ab">
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input type="number" class="form-control" id="price" name="price" value="0">
              <small class="form-text text-danger">El precio debe ser positivo</small>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger">Rechazar publicación</button>
              <button type="submit" class="btn btn-primary">Actualizar</button>
              <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
