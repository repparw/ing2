<html>
<div class="form-container">
  <div class="row justify-content-center">
  <p class="text-danger"> {{loginError}}</p>
    <div class="col-lg-6">
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email/DNI</label>
          <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors?.['required']">El email/DNI es requerido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
          </div>
        </div>

        <a href="javascript:void(0);" (click)="navigate('reestablecer-contra')"> ¿Olvidaste tu contraseña? </a>

        <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
</html>
