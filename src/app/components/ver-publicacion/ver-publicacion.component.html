<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Publicaciones</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img class="d-block w-100 c-img" [src]="linkFoto[0]" alt="First slide">
            </div>
            <div class="carousel-item c-item">
              <img class="d-block w-100 c-img" [src]="linkFoto[1]" alt="Second slide">
            </div>
            <div class="carousel-item c-item">
              <img class="d-block w-100 c-img" [src]="linkFoto[2]" alt="Third slide">
            </div>
          </div>
          <button class="carousel-control-prev slide-control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next slide-control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div *ngIf="data" class="carousel-text text-start text-justify">
        <h2>{{data.title}}</h2>
        <p>Categoria: {{data.category}}</p>
        <p>
        <a href="javascript:void(0);" (click)="showPricingGuide()">Precio: </a>
        <br>
        Categoría {{ getCategory(data.price) }}
        </p>
        <p>
        <a *ngIf="username" (click)="navigate(username)">Dueño: {{owner}}</a>
        </p>
        <p>Descripcion: {{data.desc}}</p>
        <!-- TODO  <p>Preguntas (solo si está logueado)</p> -->
      </div>
        <div class="col mb-3 float-end text-end text-justify">
          <button *ngIf="canEdit" type="button" (click)="editar(productID)" class="btn btn-primary">Modificar publicacion</button><br>
          <button *ngIf="canEdit" type="button" (click)="confirmDeletePublication(productID)" class="btn btn-danger">Eliminar publicacion</button>
          <button *ngIf="!canEdit" type="button" (click)="proponerTrueque(productID)" class="btn btn-primary">Proponer Trueque</button>
        </div>
    </div>
  </body>
</html>
