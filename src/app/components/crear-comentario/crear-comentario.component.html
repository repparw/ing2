<div class="card">
  <div class="card-body">
    <div class="form-group">
      <input type="text" class="form-control" [formControl]="newComment" placeholder="Escribe un comentario">
      <div *ngIf="newComment.invalid && (newComment.dirty || newComment.touched)" class="text-danger mt-2">
        <div *ngIf="newComment.errors">El comentario es requerido.</div>
      </div>
      <button (click)="addComment()" [disabled]="newComment.invalid" class="btn btn-primary mt-3">Preguntar</button>
    </div>
  </div>
  <button (click)="toggleComments(pubi.id!)" class="btn btn-secondary mt-3">
    {{ showComments ? 'Ocultar Comentarios' : 'Ver Comentarios' }}
  </button>
  <div *ngIf="showComments" class="comments mt-3">
    <div *ngFor="let comment of comments" class="comment">
      <p>{{ comment.text }}</p>
    </div>
  </div>
</div>
