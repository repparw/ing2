<p>agregar-fecha works!</p>
<span>ID DEL TRUEQUE: {{ tradeID }}</span>
<form [formGroup]="agregarFechaForm" (ngSubmit)="guardarTrueque()">
  <div class="form-group">
    <label for="selectedSucursal">Seleccionar sucursal:</label>
    <select id="selectedSucursal" formControlName="selectedSucursal" class="form-control">
      <option *ngFor="let option of sucursales" [value]="option">{{ option }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Fecha de nacimiento</label>
    <input type="date" formControlName="date" id="date" class="form-control" 
           [min]="minDate" [value]="agregarFechaForm.get('date')?.value | date: 'yyyy-MM-dd'">
  </div>
  <button type="submit" class="btn btn-primary">Guardar Trueque</button>
</form>
