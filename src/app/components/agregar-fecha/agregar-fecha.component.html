<div class="container">
  <div class="form-container">
    <span>ID DEL TRUEQUE: {{ tradeID }}</span>
    <form [formGroup]="agregarFechaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sucursal">Seleccionar sucursal:</label>
        <select id="sucursal" formControlName="sucursal" class="form-control">
          <option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{ sucursal.address }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" formControlName="fecha" id="fecha" class="form-control" [min]="minDate">
      </div>
      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" formControlName="hora" id="hora" class="form-control" min="08:00" max="16:00">
        <small class="form-text text-muted">Horario de atenci√≥n: 8 a 16 horas</small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!agregarFechaForm.valid">Guardar Trueque</button>
    </form>
  </div>
</div>
