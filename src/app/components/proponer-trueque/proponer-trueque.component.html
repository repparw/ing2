<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proponer trueque</title>
  </head>
    <div class="form-container mb-3 w-25">
      <form [formGroup]="tradeProposal" (ngSubmit)="onSubmit()">

        <!--
        <div class="form-group">
          <label for="proposer">Proposer</label>
          <input type="text" class="form-control" id="proposer" [value]="proposerName" readonly/>
        </div>
        --->
        <!-- Bind proposer -->
        <input type="hidden" formControlName="proposer_id" />

        <!-- Bind recipient -->
        <input type="hidden" formControlName="recipient_id" />

        <!-- Bind publication -->
        <input type="hidden" class="form-control" id="publication_id" formControlName="publication_id" name="publication_id"/>

        <!-- Bind proposed items (if applicable, adjust accordingly) -->
        <div class="container flex-column">
        <label for="proposedItems">Publicaciones a proponer</label>
        <select multiple class="form-select" id="proposedItems_id" formControlName="proposed_items_id" name="proposedItems_id">
          <option *ngFor="let publication of userPublications" [value]="publication.id">{{ publication.title }} categoria {{ this.getCategory(publication.price) }}</option>
        </select>
        <span class="float-end"><p *ngIf="userPublications.length === 0" class="text-danger">No posee publicaciones
        <a routerLink="/crear-publicacion" class="btn btn-sm btn-secondary">Crear publicaci√≥n</a>
        </p></span><br>
    </div>

            <!-- buttons -->
            <div class="mt-3">
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
      </form>
    </div>
</html>
